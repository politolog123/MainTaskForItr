<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h1 class="desc_page mr-auto">Create Collection</h1>
      <button id="toggleThemeButton" class="btn btn-secondary mr-2">
        Toggle Theme
      </button>
      <button id="logoutButton" class="btn btn-secondary">Logout</button>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h1 id="collectionTitle">Collection</h1>
        <form id="createTableCollection">
          <table class="table table-striped table-bordered table-sm" id="itemsCollectionTable">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Image</th>
              </tr>
            </thead>
            <tbody id="CollectionTableBody"></tbody>
          </table>
        </form>
      </div>
      <div class="col-md-6">
        <h1 id="ItemsTitle">Items Table</h1>
        <form id="createTableItems">
          <table class="table table-striped table-bordered table-sm" id="itemsTable">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Tags</th>
                <th scope="col">Additional Properties</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="ItemTableBody"></tbody>
          </table>
        </form>
      </div>
    </div>
  </div>
  
  <div class="container mt-3">
    <form id="collectionForm">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createItemModal">
        Create New Item
      </button>
    </form>
  </div>
  <div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editItemModalLabel">Edit Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="edit-item-form">
            <div class="form-group" hidden="hidden">
              <label for="edit-item-id">ID</label>
              <input type="number" class="form-control" id="edit-item-id" required />
            </div>
            <div class="form-group">
              <label for="collection-id">Collection ID</label>
              <input type="number" disabled class="collection-id form-control" id="collection-id" required />
            </div>
            <div class="form-group">
              <label for="edit-item-name">Item Name</label>
              <input type="text" class="form-control" id="edit-item-name" required />
            </div>
            <div class="form-group">
              <label for="edit-item-tags">Item Tags</label>
              <input type="text" class="form-control" id="edit-item-tags" required />
            </div>
            <div id="fieldContainer">
              <label for="itemFields">Item Fields:</label><br />
              <div class="form-inline">

                <select class="form-control mb-2" id="dataTypeDropDown" name="dataTypeDropDown">
                  <option value="number">Integer</option>
                  <option value="text">String</option>
                  <option value="date">Date</option>
                  <option value="text-area">Textarea</option>
                  <option value="checkbox">Checkbox</option>
                </select>

                <input type="text" class="form-control mb-2" id="newFieldName" name="fieldName"
                  placeholder="Enter field name" />
                <button type="button" class="btn btn-secondary mb-2" onclick="createNewField('edit-input-list','newFieldName')">
                  Add Field
                </button>
              </div>
              <div id="edit-input-list"></div>

              <button type="submit" class="btn btn-primary">Edit Item</button>
              <div id="itemsMessagePlaceholder"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
