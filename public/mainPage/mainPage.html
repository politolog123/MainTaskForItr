<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/mainPage.css" />
    <link id="themeStylesheet" rel="stylesheet" href="/css/light-theme.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/theme.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Main Page</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-start"
          id="navbarNav"
        >
          <ul class="navbar-nav list-unstyled">
            <li class="nav-item">
              <button id="collectionsLink" class="btn btn-success ml-2">
                Collections
              </button>
            </li>
            <li class="nav-item">
              <button id="toggleThemeButton" class="btn btn-warning ml-2">
                Toggle Theme
              </button>
              
            </li>
            <li class="nav-item">
              <button id="helpBtn" onclick="createTicket()" class="btn btn-success ml-2">
                help
              </button>
              <script src="../ticketCreationScripts.js"></script>
            </li>
          </ul>
        </div>
        <form class="search">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-info my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
        <li class="nav-item" id="logginLi">
          <button id="loggin" class="btn btn-info ml-2">Login</button>
        </li>
        <li class="nav-item d-none" id="logoutLi">
          <button id="logoutLink" class="btn btn-info ml-2">Logout</button>
        </li>
      </div>
    </nav>

    <div class="container">
      <section>
        <h2>Latest Items</h2>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Tags</th>
            </tr>
          </thead>
          <tbody id="latestItemsTableBody"></tbody>
        </table>
        <div id="searchResults"></div>
      </section>

      <section>
        <h2>Top Collections</h2>
        <ul class="list-unstyled" id="topCollectionsList"></ul>
      </section>

      <section>
        <table class="table table-bordered" style="width: 100%">
          <thead class="thead-dark">
            <tr>
              <th>Name</th>
              <th>description</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody id="topCollectionsTableBody"></tbody>
        </table>
      </section>

      <div id="tagscloud"></div>
      <table id="items" class="table table-bordered">
        <thead>
          <tr>
            <th style="width: 70%">Name</th>
            <th style="width: 70%">Tags</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../mainPage/mainPage.js"></script>
    <script src="../mainPage/kek.js"></script>
    <script src="../mainPage/tagsCloud.js"></script>
    <script src="../mainPage/jiraTask.js"></script>
    
  </body>
</html>
