<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-10">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <h1 class="text-center fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</h1>
      
                      <form class="mx-1 mx-md-4" id="loginForm">
      
                        <div class="mb-4">
                          <label for="inputEmail" class="form-label">Email address</label>
                          <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Your Email" required autofocus>
                        </div>
      
                        <div class="mb-4">
                          <label for="inputPassword" class="form-label">Password</label>
                          <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                        </div>
      
                        
      
                        <div class="d-grid gap-2 mb-4">
                          <button id="logButton" class="btn btn-primary" type="submit">Sign in</button>
                          <button id="regButton" class="btn btn-primary" >Register</button>
                        </div>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
<script src="../pageLogin/login.js"></script>
</body>
</html>
