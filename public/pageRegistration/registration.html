<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css"> 
</head>
<body>
    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-4">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
      
                    <form id="registrationForm">
      
                      <div class="form-outline mb-3">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                      </div>
      
                      <div class="form-outline mb-3">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                      </div>
      
                      <div class="form-outline mb-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                      </div>
      
                      <div class="form-outline mb-3">
                        <label for="isadmin">Is Admin:</label>
                        <select class="form-control" id="isadmin" name="isadmin">
                        <option value="true">True</option>
                         <option value="false">False</option>
                        </select>
                      </div>
      
                      <div class="d-flex justify-content-left mt-3">
                        <button id="registerButton" type="submit" class="btn btn-success mr-3">Register</button>
                        <button id="loginButton" type="submit" class="btn btn-success">Login</button>
                      </div>
      
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="../pageRegistration/registration.js"></script> 
</body>
</html>
